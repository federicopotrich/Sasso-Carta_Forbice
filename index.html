<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gioca a sasso carta o forbice</title>
</head>
<body>
    <div class="bar1">
        <ul>
            <li>
                <i class="fa-solid fa-trophy"></i>
                <h1>
                    Vittorie : 
                </h1>
            </li>
            <li>
                <i class="fa-solid fa-handshake"></i>
                <h1>
                    Pareggi : 
                </h1>
            </li>
            <li>
                <i class="fa-solid fa-thumbs-down"></i>
                <h1>
                    Perdite : 
                </h1>
            </li>
        </ul>
    </div>
    <div class="bar2">
        <main>
            <div>
                <h1>sasso</h1>
                <button class="button"><i class="fa-regular fa-hand-back-fist"></i></button>
            </div>
            <div>
                <h1>carta</h1>
                <button class="button"><i class="fa-regular fa-hand"></i></button>
            </div>
            <div>
                <h1>forbice</h1>
                <button class="button"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>
        </main>
        <div>
            <h1 class="risultato">Risultato: </h1>
            <button class="btn" disabled>Giocare nuovamente?</button>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
